<!DOCTYPE html>
<html>
    <title>Rock Paper Scissors</title>
    <head>Rock Paper Scissors</head>

<body>

    <script>
    
    function computerPlay() {
        let x =  Math.floor(Math.random() * 3);
        if (x == 0) {
            return "ROCK"
            } else if (x == 1) {
                return "PAPER"
            } else {return "SCISSORS"}
    }

    function playRound(playerSelection, computerSelection) {
        let a = playerSelection.toUpperCase();
        
        if (a == "ROCK") {
            if (computerSelection == "ROCK") {
                return "DRAW! you both drew rock!"
            } else if (computerSelection == "PAPER") {
                return "YOU LOSE! paper beats rock!"
            } else {
                return "YOU WIN! rock beats scissors!"
            }
        } else if (a == "PAPER") {
            if (computerSelection == "ROCK") {
                return "YOU WIN! paper beats rock!"
            } else if (computerSelection == "PAPER") {
                return "DRAW! you both drew paper!"
            } else {
                return "YOU LOSE! scissors beat paper!"
            }
        } else {
            if (computerSelection == "ROCK") {
                return "YOU LOSE! rock beats scissors!"
            } else if (computerSelection == "PAPER") {
                return "YOU WIN! scissors beat paper!"
            } else {
                return "DRAW! you both drew scissors"
        }
    }
    }

    function game() {
        let p = 0;
        let c = 0;
        for (i = 0; i < 5; i++) {
            let choice = prompt("Choose: Rock, Paper, or Sissors")
            let result = (playRound(choice, computerPlay()))
            if (result.slice(0, 7) == "YOU WIN") {
                p = p + 1
            } else if (result.slice(0, 8) == "YOU LOSE") {
                c = c + 1
            }
            console.log(result + ". The score is [Player: " + p + "]-[Computer: " + c + "]");
        }
        if (p > c) {
            console.log("You Win!");
        } else if (c > p) {
            console.log("You Lose!")
        } else {
            console.log("Tie!")
        }
    }

    </script>

</body>

</html>
